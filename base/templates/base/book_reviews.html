<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reviews</title>
    <style>/* General styles */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        
        /* Book item styles */
        .book-item {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .book-item h2 {
            margin-top: 0;
        }
        
        .review {
            font-style: italic;
            margin: 10px 0;
        }
        
        /* Rating stars */
        .rating {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .rating span {
            margin-left: 8px;
        }
        
        /* Star styles using CSS custom properties */
        .stars {
            --rating: 0;
            --star-background: #444;
            --star-color: #f39c12;
            --star-size: 24px;
            --star-spacing: 4px;
        
            display: inline-block;
            font-size: var(--star-size);
            line-height: 1;
            position: relative;
            background: linear-gradient(to right, var(--star-color) calc(var(--rating) / 5 * 100%), var(--star-background) calc(var(--rating) / 5 * 100%));
            -webkit-background-clip: text;
            color: transparent;
            font-family: Times, serif;
        }
        
        .stars::before {
            content: "★★★★★";
            letter-spacing: var(--star-spacing);
        }
        </style>
</head>
<body>
    <div class="container">
        <h1>Book Reviews</h1>
        <div class="container">
            <div class="review-section">
              <a class="z" href="/home">Back</a>
              {% for review in reviews %}
                  <div class="text-container">
                    <h2>{{ review.title }}</h2>
                    <p class="author">By: {{ review.author }}</p>
                    <p class="review">{{ review.review }}</p>
                <div class="rating">
                    <span class="stars" style="--rating: {{ review.rating }};"></span>
                    <span>{{ review.rating }}/5</span>
        
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
